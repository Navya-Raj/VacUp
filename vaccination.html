        <div class="main-top">
            <div class="main-filter">
                <span>Find by Age</span>
                <select id="infoDropdown" onchange="displayInfo()">

                    <option value="option1">19-26 Years</option>
                    <option value="option2">27-49 Years</option>

            <div class="main-filter">

                    <option value="" disabled selected>Select an option</option>

                    <option value="option7">International Travelers</option>
                    <option value="option8">Immigrants, Refugees, International Adoptions</option>
                </select>
            </div>
            <div class="main-filter">
                <span>Find by Health Condition</span>
                <select id="infoDropdown" onchange="displayInfo()">
                    <option value="" disabled selected>Select an option</option>
                    <option value="option9">Asplenia</option>
                    <option value="option10">Diabetes Type 1 and  2</option>
                    <option value="option11">Heart Disease, Stroke or Other Cardiovascular Disease</option>
                    <option value="option12">HIV</option>
                    <option value="option13">Liver Disease</option>
                    <option value="option14">Lung Disease</option>
                    <option value="option15">End Stage Renal Disease</option>
                    <option value="option16">Weakened Immune Function</option>
                </select>
            </div>
        </div>
        <div class="container">
            <h2>Suggested Vaccines</h2>
            <div id="selectedInfo"></div>
        </div>
        <button onclick="scheduleAppointment('Pneumococcal Vaccine')">Schedule Appointment</button>
    </div>
